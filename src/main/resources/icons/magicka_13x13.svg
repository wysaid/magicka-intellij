<svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 13 13">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect x="0.5" y="0.5" width="12" height="12" rx="3" ry="3" fill="url(#bgGradient)"/>
  
  <!-- 简化的魔法棒 -->
  <g transform="translate(2.5, 2.5)">
    <line x1="1" y1="6.5" x2="5.5" y2="2" stroke="#FFFFFF" stroke-width="0.8" stroke-linecap="round"/>
    <!-- 星星 -->
    <path d="M 5.5 1 L 6 2 L 7 2 L 6.2 2.6 L 6.5 3.5 L 5.5 3 L 4.5 3.5 L 4.8 2.6 L 4 2 L 5 2 Z" 
